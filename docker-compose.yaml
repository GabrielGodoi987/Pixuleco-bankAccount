name: pixuleco
services:
  db:
    container_name: pixuleco-database
    image: postgres:17-alpine
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: pixuleco
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - database_volume:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - pixuleco-network

  redis:
    container_name: pixuleco-redis-database
    image: 'redis:7-alpine'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - pixuleco-network

  pixuleco-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - .:/http/app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: docker
      DB_NAME: pixuleco
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
    networks:
      - pixuleco-network
    command: [sh, -c, 'npm run start:dev']

volumes:
  database_volume: {}
  redis_data: {}

networks:
  pixuleco-network:
    driver: bridge
